<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S3 Multipart Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 400px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            background-color: #eee;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 10px;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.2s;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>S3 Multipart Upload</h2>
        <input type="file" id="fileInput" />
        <br />
        <button id="uploadBtn" disabled>Upload</button>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <p id="status"></p>
    </div>

    <script>
        const CHUNK_SIZE = 512 * 1024; // 5MB
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const progressBar = document.getElementById("progress");
        const statusText = document.getElementById("status");

        let file = null;

        fileInput.addEventListener("change", (e) => {
            file = e.target.files[0];
            uploadBtn.disabled = !file;
        });

        uploadBtn.addEventListener("click", async () => {
            if (!file) return alert("Select a file first!");
            uploadBtn.disabled = true;
            statusText.textContent = "Initializing upload...";

            try {
                // Step 1: Create multipart upload
                const createRes = await fetch(" http://127.0.0.1:3000/api/v1/upload/create-multipart", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fileName: file.name,
                        fileType: file.type,
                        fileSize: file.size,
                    }),
                });
                const { uploadId, key } = await createRes.json();

                // Step 2: Split into chunks
                const chunks = [];
                for (let start = 0; start < file.size; start += CHUNK_SIZE) {
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    chunks.push(file.slice(start, end));
                }

                // Step 3: Get presigned URLs
                const urlRes = await fetch("http://127.0.0.1:3000/api/v1/upload/get-presigned-urls", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        key,
                        uploadId,
                        parts: chunks.length,
                    }),
                });
                let { presignedUrls: urls } = await urlRes.json();

                // Step 4: Upload each chunk
                const uploadedParts = [];
                for (let i = 0; i < chunks.length; i++) {
                    statusText.textContent = `Uploading part ${i + 1}/${chunks.length}...`;
                    const res = await fetch(urls[i].url, {
                        method: "PUT",
                        body: chunks[i],
                        headers: {
                            "Content-Type": "application/octet-stream",
                        },
                    });
                    console.dir(res, {depth: 10});
                    if (!res.ok) throw new Error(`Failed to upload part ${i + 1}`);
                    const ETag = res.headers.get("ETag")?.replaceAll('"', "") || "";
                    uploadedParts.push({ ETag, PartNumber: i + 1 });

                    const progress = Math.round(((i + 1) / chunks.length) * 100);
                    progressBar.style.width = `${progress}%`;
                }

                // Step 5: Complete upload
                statusText.textContent = "Finalizing upload...";
                await fetch("http://127.0.0.1:3000/api/v1/upload/complete-multipart", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ uploadId, key, parts: uploadedParts }),
                });

                statusText.textContent = "✅ Upload complete!";
                progressBar.style.width = "100%";
            } catch (err) {
                console.error(err);
                statusText.textContent = "❌ Upload failed!";
            } finally {
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
